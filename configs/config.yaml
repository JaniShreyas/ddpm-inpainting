hydra:
  run: 
    # Set the output directory to be the same as script's directory
    dir: .
  output_subdir: .hydra

defaults:
  - dataset: cifar10
  - model: ddpm_cifar10
  - training: default
  - sampling: default
  - _self_

# Global settings
device: 'cuda'
experiment_name: 'ddpm_cifar10'
seed: 42
resume_from_run_id: null